    <script>
       let searchArray = function(arr, val) {
            if (arr.length === 0) {
                return false;
            }
            if (arr[0] === val) {
                return true;
            }
            return searchArray(arr.slice(1), val);
       }
        let myArray = [1, 2, 3, 4, 5];
