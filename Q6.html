<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<button onclick="saveInLocalStorage()">ADD Array In Local Storage</button>

<body>
    <script>
        function saveInLocalStorage() {
            const myObj = {
                name: prompt("Enter your name:"),
                age: +prompt("Enter your age:"),
                Course: prompt("Enter your course"),
                rollNum: +prompt("Enter your roll number")
            }
            let stringifyStd = JSON.stringify(myObj)
            localStorage.setItem("students", stringifyStd)
        }

    </script>
</body>

</html>
