<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        addNumbers = function (num) {
            return function (newNum) {
                return newNum + num;
            }
        }
        const add_num = addNumbers(500);
        const result = add_num(10);
        console.log(result)
    </script>
</body>

</html>
